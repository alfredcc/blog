# Site settings
title: Race Chao # site title
description: >- # site description
  欢迎来到我的小小站点，
  不定期给大家分享一些开发的小知识 <a href="https://github.com/alfred" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: Asia/Shanghai # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/alfredcc # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: racechao # author name
  bio: >- # tell to the world
    Everything is theoretically impossible, until it is done.

  username: alfredcc # social media username eg. github, twitter 
  email: racechao@gmail.com # your contact adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# Url settings
url: "https://racechao.netlify.app"
baseurl:
permalink: /:title/
google_analytics: "UA-154766060-1"
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
